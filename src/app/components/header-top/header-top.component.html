<ul class="flex flex-row justify-end items-center h-8">
  @for (item of items; track $index) {
  <li class="px-2.5 text-xs hover:underline cursor-pointer"><a>{{ item.name }}</a></li>
  }
  <li>
    <div>
      <button class="w-full h-8">
        <img class="w-5" alt="us flag" title="us flag" aria-label="us flag"
          src="https://adl-foundation.adidas.com/flags/1-2-1/us.svg">
      </button>
    </div>
  </li>
</ul>
